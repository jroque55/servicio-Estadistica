# Configuración del servidor
server.port=8081
spring.application.name=servicio-estadistica

# Configuración del cliente WebClient para conectarse al agregador
agregador.base-url=http://localhost:8080/api

# Configuración de cache
spring.cache.type=simple

# Configuración del scheduler
# Actualización cada 5 minutos (300000 ms)
estadisticas.actualizacion.intervalo=300000

# Logging
logging.level.com.metamapa=INFO
logging.level.org.springframework.web=DEBUG

